<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <div class="card">
        <div class="grid-layout">
          <div class="result">
            <div class="wrapper__narrow">
              <h3>Your Result</h3>
              <div class="circle">
                <div>
                  <h1>76</h1>
                  <p>of 100</p>
                </div>
              </div>
              <h2>Great</h2>
              <p>
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>

          <div class="summary">
            <h3>Summary</h3>
            <div class="summary-grid">
              <div class="reaction border background-red">
                <div class="flex-layout">
                  <div class="inline-flex">
                    <img src="assets/images/icon-reaction.svg" alt="" /><span
                      class="red"
                      >Reaction</span
                    >
                  </div>
                  <div>80 / 100</div>
                </div>
              </div>
              <div class="memory border background-yellow">
                <div class="flex-layout">
                  <div class="inline-flex">
                    <img src="assets/images/icon-memory.svg" alt="" /><span
                      class="yellow"
                      >Memory</span
                    >
                  </div>
                  <div>92 / 100</div>
                </div>
              </div>
              <div class="verbal border background-teal">
                <div class="flex-layout">
                  <div class="inline-flex">
                    <img src="assets/images/icon-verbal.svg" alt="" /><span
                      class="teal"
                      >Verbal</span
                    >
                  </div>
                  <div>61 / 100</div>
                </div>
              </div>
              <div class="visual border background-blue">
                <div class="flex-layout">
                  <div class="inline-flex">
                    <img src="assets/images/icon-visual.svg" alt="" /><span
                      class="blue"
                      >Visual</span
                    >
                  </div>
                  <div>72 / 100</div>
                </div>
              </div>
              <button type="submit">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          rel="noopener"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
